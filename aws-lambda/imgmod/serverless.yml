# Serverless configuration file

service: imgmod

provider:
  name: aws
  runtime: python3.6
  memorySize: 256
  timeout: 40
  stage: dev
  region: us-east-1

  apiKeys:
    - ${opt:stage, self:provider.stage}-8893e864ebc52540953cfb2b9c5d4690
  usagePlan:
    quota:
      limit: 1000
      offset: 2
      period: MONTH
    throttle:
      burstLimit: 200
      rateLimit: 100

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"
  environment:
    BUCKET: ${self:custom.bucket}

custom:
  bucket: imgmod-test
  pythonRequirements:
    dockerizePip: true

functions:
  imgmod:
    handler: handler.imgmod
    events:
      - http:
          path: imgmod
          method: post
          private: true
          cors: true

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucket}
        AccessControl: Private
